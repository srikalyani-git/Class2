<html>
<heading>
    <title>
        Formatting tags
    </title>
</heading>

<body>
    <b>This text is in bold </b> <br>
    <strong>This text is also in bold</strong><br>
    <i> This text is in italics</i><br>
    <em> This text is also in italics</em><br>
    <mark>This text is highlighted</mark><br>
    <del>This text is crossed through</del><br>
    <small>This text is small</small><br>
    This text is <sup>up</sup> and this text is <sub>down</sub>
</body>

</html>
